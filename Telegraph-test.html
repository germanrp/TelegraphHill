<html lang="en">
    <head>
        <title>Telegraph Hill Program Initiatives, Inc.</title>

        <!--
            Loading the styles
        -->
        <link rel="stylesheet" href="css/styles.css"> 

        <!-- 
            Loading CDN frameworks (JQuery and AngularJS
        -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

        <!--
            Controller goes here
        -->
        <script type="text/javascript" src="js/controllers.js"></script>

    </head>
    <body>

        <div ng-app="myApp" ng-controller="MyController">
            
            <p class="headline">Words Filter <input type="text" ng-model="text">
            </p>
            <div>
                <ul>
                  <li ng-repeat="item in words | filter:text | selected:selectedwords">
                    <a href="#" data-id={{item}} ng-click="addtoselected(item)">{{ item }}</a>
                  </li>
                </ul>
            </div>

            <p class="paragraph">Selected words (click anywhere within the circle to remove the word):</p>

            <div class="selectedlist">
                <span ng-repeat="(index,item) in selectedwords">
                    <a href="#" data-id={{item}} ng-click="removeselected(item)">{{ item }}</a>
                    <br ng-show="($index+1)%5==0" /> 
                </span>
            </div>

            <div class="validation-error" ng-show="overflag">
                <p class="errormessage">Max number of words reached. Sorry!</p>
            </div>
        </div>
        <!--/myApp-->
    </body>

</html>
